<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration Form slidind</title>
	<link rel="stylesheet" type="text/css" href="signup2.css">
</head>
<div class="hero">
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log In</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>
		</div>
		<div class="social-icon">
			<img src="image/facebook.png">
			<img src="image/instagram.png">
			<img src="image/twitter.png">
		</div>
		<form class="input-group" id="login">
			<input type="text" name="" class="input-field" placeholder="User Id" required>
			<input type="text" name="" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" name="" class="check-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Log In</button>
			
		</form>
		<form class="input-group" id="register">
			<input type="text" name="" class="input-field" placeholder="User Id" required>
			<input type="email" name="" class="input-field" placeholder="Email address" required>
			<input type="text" name="" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" name="" class="check-box"><span>I agree to terms and conditions.</span>
			<button type="submit" class="submit-btn">Register</button>
			
		</form>
	</div>
	
	
</div>

<script >
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-450px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";
	}
	


</script>
<body>

</body>
</html>
