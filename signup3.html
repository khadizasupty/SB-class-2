<!DOCTYPE html>
<html>
<head>
	<title>Sign Up 3 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signup3.css">

</head>
<body>
	<div class="cont">
		<div class="form sign-in">
			<h2>Sign In</h2>
			<label>
				<span>Email address</span>
				<input type="email" name="email">
			</label>
			<label>
				<span>Password</span>
				<input type="password" name="password">
			</label>
			<button class="submit" type="button">Sign In</button>
			<p class="forgot-pass">Forgot Password ?</p>
			<div class="social-media">
				<ul>
					<li><img src="image/facebook.png"></li>
					<li><img src="image/instagram.png"></li>
					<li><img src="image/twitter.png"></li>
					<li><img src="image/pintarest.png"></li>
				</ul>
			</div>
		</div>

		<div class="sub-cont">
			<div class="img">
				<div class="img-text">
					<h2>New here ?</h2>
					<p>Sign up and discover new things!</p>
				</div>
				<div class="img-text">
					<h2>One of us ?</h2>
					<p>If you already has an account,just sign in.</p>
				</div>
				<div class="img-btn">
					<span class="m-up">Sign Up</span>
					<span class="m-in">Sign In</span>
				</div>
				
			</div>
			
		</div>
	</div>

</body>
</html>
