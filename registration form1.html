<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="registration_form_1_style.css">
</head>
<body>
<div class="Registration_form">
	<img src="image/user.png">
	<h1>Registration Now</h1>
	<form>
		<input type="email" name="" class="input_box" placeholder="Your Email">
		<input type="password" name="" class="input_box" placeholder="Your Password">
		<p><span><input type="checkbox" name=""></span>I agree with terms and conditions. </p>
		<button type="button" class="signup-btn">Sign Up</button>
		<hr>
		<p class="or">OR</p>
		<button type="button" class="twitter-btn">Login with twitter</button>
		<p>Do you have an account?<a href="#">Sign In</a></p>
	</form>
	
</div>
</body>
</html>
